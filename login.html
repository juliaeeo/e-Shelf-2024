<!-- e-Shelf - Estante virtual de e-books -- Júlia Epischina E. de Oliveira -->

<!DOCTYPE html>
<html>

<head>
  <title>e-Shelf</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <!-- Início do cabeçalho -->
  <header>
    <h1><a href="index.html"> <span class="colored">e</span>Shelf</a></h1>
    <h2>Estante de e-books</h2>
  </header>


  <!-- Área de navegação -->

  <main>
    <!-- Login e registro de usuário -->

    <div id="login-form">
      <h3>Faça login na sua conta e-Shelf:</h3>
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Senha" required>
      <button class="login" onclick="login()">Fazer login</button>
    </div>

    <p>Não tem uma conta? Faça o seu <a href="cadastro.html" id="login-link"> cadastro </a></p>

  </main>

  <!-- rodapé -->
  <footer>
    <p> &copy Todos os direitos reservados - Júlia Epischina</p>
  </footer>

  <!-- inserção do javascript-->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="login.js"></script>
</body>

</html>
