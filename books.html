<!DOCTYPE html>
<html>

<head>
  <title>e-Shelf</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="busca.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-RQ3KGLM3YR"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());

  gtag('config', 'G-RQ3KGLM3YR');
</script>

<body>
  <!-- Início do cabeçalho -->
  <header>
    <h1><a href="index.html"><span class="colored">e</span>Shelf</a></h1>
    <h2>Estante de e-books</h2>

    <div class="account-box" id="account-toggle">
      <i class="fas fa-user"></i>
      <span class="account-text">Sair</span>
      <i class="fas fa-chevron-down"></i>
      <div class="account-options" id="account-options" style="display: none;">
        <a href="#" id="logout">Logout</a>
      </div>
    </div>

  </header>


  <!-- Área de navegação -->

  <main>
    <h3 id="catalogoLink">Adicione o seu livro ao<span class="colored2"> <a href="#bookCatalog">
          catálogo</a></span>
      inserindo as seguintes
      informações:</h3>

    <!-- Formulário -->
    <div class="container">
      <form id="bookForm" autocomplete="off">

        <label for="livro">Livro:</label>
        <input type="text" id="livro" name="livro" required>

        <label for="serie">Série:</label>
        <input type="text" id="serie" name="serie">

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required>

        <label for="ano">Ano de Publicação:</label>
        <input type="text" id="ano" name="ano">

        <label for="finalizado">Livro Finalizado:</label><br>
        <input type="radio" id="sim" name="finalizado" value="Sim" required>
        <label for="sim">Sim</label>
        <input type="radio" id="nao" name="finalizado" value="Não" required>
        <label for="nao">Não</label>
        <input type="radio" id="andamento" name="finalizado" value="Em andamento" required>
        <label for="andamento">Em andamento</label><br>

        <button id="submitBtn" class="submission" type="button">Submeter</button>
      </form>
    </div>

    <!-- Busca de livros na barra de busca-->
    <h3 id="catalogoLink">Ou faça sua busca por nome de livro ou autor. Clique na opção
      desejada para adicionar o livro ao <span class="colored2"> <a href="#bookCatalog">
          catálogo</a></span>
      .</h3>
    <div class="container2">
      <div class="search-container">
        <input type="text" id="searchQuery" placeholder="Digite o nome do livro ou autor">
        <ul id="searchResults" class="search-results"></ul>
      </div>
    </div>


    <!-- ------------------------------- -->
    <!-- Exibição do catálogo de livros -->
    <!-- -------------------------------- -->

    <h2 id="catalogo">CATÁLOGO DE LIVROS</h2>
    <div id="bookCatalog" class="bookCatalog"></div>
    <div id="results"></div>
  </main>

  <!-- rodapé -->
  <footer>
    <p> &copy Todos os direitos reservados - Júlia Epischina</p>
  </footer>

  <!-- inserção do javascript-->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <!-- <script type="module" src="books.js"></script> -->
  <!-- <script type="module" src="busca_livros.js"></script> -->
  <script type="module" src="catalogo.js"></script>
</body>

</html>
