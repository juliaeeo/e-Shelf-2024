<!-- e-Shelf - Estante virtual de e-books -- Júlia Epischina E. de Oliveira -->

<!DOCTYPE html>
<html>

<head>
  <title>e-Shelf</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-RQ3KGLM3YR"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());

  gtag('config', 'G-RQ3KGLM3YR');
</script>

<body>
  <!-- Início do cabeçalho -->
  <header>
    <h1><a href="index.html"><span class="colored">e</span>Shelf</a></h1>
    <h2>Estante de e-books</h2>

    <div class="account-box" id="account-toggle">
      <i class="fas fa-user"></i>
      <span class="account-text">Sair</span>
      <i class="fas fa-chevron-down"></i>
      <div class="account-options" id="account-options" style="display: none;">
        <a href="#" id="logout">Logout</a>
      </div>
    </div>
  </header>

  <!-- Área de navegação -->

  <main>
    <h3 id="catalogoLink">Adicione o seu livro ao<span class="colored2"> <a href="#bookCatalog">
          catálogo</a></span>
      fazendo sua busca por nome de livro ou autor:</h3>

    <input type="text" id="searchQuery" placeholder="Digite o nome do livro ou autor">
    <button onclick="searchBooks()">Buscar</button>

    <h2 id="catalogo">CATÁLOGO DE LIVROS</h2>

    <div id="bookCatalog" class="bookCatalog"></div>
    <div id="results"></div>
  </main>

  <!-- rodapé -->
  <footer>
    <p> &copy Todos os direitos reservados - Júlia Epischina</p>
  </footer>

  <!-- inserção do javascript-->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module" src="busca_livros.js"></script>

</body>

</html>
